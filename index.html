<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
  </head>
  <body>
    <header>
      <div class="header__nav">
        <div class="container">
          <div class="header__nav-box">
            <h3 class="header__nav-title">TOTEMBO</h3>
            <ul class="header__nav-list">
              <li><a href="#" class="header__nav-link">Часы</a></li>
              <li><a href="#" class="header__nav-link">Кольца</a></li>
              <li><a href="#" class="header__nav-link">Серьги</a></li>
              <li><a href="#" class="header__nav-link">Браслеты</a></li>
              <li><a href="#" class="header__nav-link">Клатчи</a></li>
              <li><a href="#" class="header__nav-link">Цепочки</a></li>
            </ul>
            <ul class="right__menu-list">
              <li class="nav__icon-li"><a href="#" class="lang">RU</a></li>
              <li class="nav__icon-li">
                <img
                  src="images/icons/like.svg"
                  alt=""
                  class="nav__icon like"
                />
              </li>
              <li class="nav__icon-li">
                <img
                  src="images/icons/basket.svg"
                  alt=""
                  class="nav__icon basket"
                />
              </li>
              <li class="nav__icon-li">
                <img
                  src="images/icons/user.svg"
                  alt=""
                  class="nav__icon user"
                />
              </li>
              <li class="nav__icon-li">
                <img src="images/icons/search.svg" alt="" class="nav__icon" />
              </li>
            </ul>
          </div>
          <div class="under__line"></div>
        </div>
      </div>
      <section class="intro">
        <div class="container">
          <div class="intro__content">
            <div class="left">
              <div class="intro__item intro__item-first">
                <div class="item__discount"><p class="discount">50%</p></div>
                <img src="images/pierre.png" alt="" class="intro__watch" />
                <div class="intro__text-block">
                  <p class="intro__gender-text">Мужские часы</p>
                  <p class="intro__watch-title">Pierre Lannier</p>
                  <p class="intro__watch-price">1 280 000 UZS</p>
                </div>
              </div>
              <div class="intro__item">
                <div class="item__discount"><p class="discount">50%</p></div>
                <img src="images/chrono.png" alt="" class="intro__watch" />
                <div class="intro__text-block">
                  <p class="intro__gender-text">Мужские часы</p>
                  <p class="intro__watch-title">Swiss Military Chrono</p>
                  <p class="intro__watch-price">1 500 000 UZS</p>
                </div>
              </div>
            </div>
            <div class="intro__item-big">
              <div class="item__discount"><p class="discount">50%</p></div>
              <img src="images/diadena.png" alt="" class="intro__watch" />
              <div class="intro__text-block">
                <p class="intro__gender-text">Мужские часы</p>
                <p class="intro__watch-title">diadema grand</p>
                <p class="intro__watch-price">1 500 000 UZS</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
